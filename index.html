<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input id="chemarks" type="number" placeholder="Enter chemistry marks">
    <input id="phymarks" type="number" placeholder="Enter Physics marks">
    <input id="mathsmarks" type="number" placeholder="Enter Maths marks">
    <input id="engmarks" type="number" placeholder="Enter English marks">
    <input id="urdumarks" type="number" placeholder="Enter urdu marks">
    <input id="islmarks" type="number" placeholder="Enter Islamiat marks">

    <button onclick="resultCalculator()">Get Result</button>

    <h5>Total Marks: <span id="totalmarks">0</span></h5>
    <h5>Percentage: <span id="percentage">0</span>%</h5>
    <h5>Grade: <span id="grade">Nill</span></h5>


    <script src="app.js"></script>

    
</body>
</html>
